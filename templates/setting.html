{%extends "index.html" %}
{% block container%} 
<div class="setting">
<div class="user-account">
  <div class="user-account-child">
<p align="center" >Account</p>
<form action="/setting/update" method="POST">
<div class="user-account-Name">
    <label for="name">Name</label>
<input type="text" name="Name" placeholder="Enter Your Name" value="{{datas['Name']}}">
</div>
<div class="user-account-Email">
    <label for="email">Email</label>
<input type="email" name="Email" placeholder="Enter Your Email" value="{{datas['Email']}}">
</div>
<button type="submit">Update</button>
</form>
  </div>
</div>

<div class="profile-picture">
<div class="profile-picture-child">
<p align="center">Image</p>
<form action="/upload" method="POST" enctype="multipart/form-data">
  <input type="file"  name="image">
<button type="submit">Upload</button>
</form>
</div>
</div>

{%endblock%}
