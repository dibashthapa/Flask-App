{%extends "index.html" %}
{% block container%} 
	
<form action="/setting/update" method="POST">
	<div class="card container" style="width:400px;">
<div class="form-group card-body">
    <label for="name">Name:</label>
<input type="text" name="Name" placeholder="Enter Your Name" value="{{datas['Name']}}">
</div>
<div class="form-group card-body">
    <label for="email">Email:</label>
<input type="email" name="Email" placeholder="Enter Your Email" value="{{datas['Email']}}">
</div>
<button type="submit" class="btn btn-primary">Update</button>
</form>
</div>		
  </div>
</div>
<hr>
<div class="card container" style="width:400px;height:200px;">
<form action="/upload" method="POST" enctype="multipart/form-data">
	<div class="form-group card-body">
  <input type="file"   name="image">
</div>
<div class="form-group card-body">
<button type="submit" class="btn btn-primary">Upload</button>
</div>
</form>
</div>


{%endblock%}
