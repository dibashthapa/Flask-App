{% extends "index.html" %}
{%block container %}

{%for people in data['people']: %}
<div class="card" style="width: 18rem;">
	{% if people==" ": %}
  <img class="card-img-top" src="../static/images/{{people[1]}}" alt="Card image cap">
	{% else: %}
	<img class="card-img-top" src="../static/images/default.png" alt="Card image cap">
	{% endif %}
  <div class="card-body">
		<h5 class="card-title">{{people[0]}}</h5>
    <p class="card-text"></p>
  </div>
</div>

{%endfor%}

{%endblock%}
